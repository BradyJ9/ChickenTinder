<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; padding: 16px; box-sizing: border-box; max-width: 400px; margin: 0 auto;">
    <div *ngIf="!connected; else success" style="width: 100%; text-align: center;">
        <span style="font-size: 1.2rem; font-weight: 500;">Failure to connect to</span>
        <div style="margin-top: 8px; word-break: break-all;">
            <span style="font-size: 1.5rem; color: #d32f2f;">{{roomCode}}</span>
        </div>
    </div>
    <ng-template #success>
        <div style="width: 100%; text-align: center;">
            <span style="font-size: 1.2rem; font-weight: 500;">Successfully Connected as</span>
            <div style="margin: 8px 0; word-break: break-all;">
                <span style="font-size: 1.5rem; color: #388e3c;">{{name}}</span>
            </div>
            <div style="margin-bottom: 16px; word-break: break-all;">
                <span style="font-size: 1.1rem; color: #1976d2;">{{roomCode}}</span>
            </div>
        </div>
        <div style="width: 100%; text-align: center;">
            <span style="font-size: 1.1rem;">Waiting for host...</span>
        </div>
    </ng-template>
</div>
